<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Sample Page
    </title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="title-area">
      <img alt="Logo" class="logo" src="./logo.svg">
      <h1 class="title">
        Heading 1
      </h1>
      <p class="subtitle">
        Paragraph 1
      </p>
    </div>
    <hr>
    <h2>
      Heading 2
    </h2>
    <h3>
      Heading 3
    </h3>
    <p>
      This is a sample paragraph.
    </p>
    <table class="top-spacing">
      <tr>
        <th>
          A
        </th>
        <th>
          B
        </th>
        <th>
          C
        </th>
      </tr>
      <tr class="odd">
        <td class="a">
          1
        </td>
        <td class="b">
          4
        </td>
        <td class="c">
          7
        </td>
      </tr>
      <tr class="even">
        <td class="a">
          2
        </td>
        <td class="b">
          5
        </td>
        <td class="c">
          8
        </td>
      </tr>
      <tr class="odd">
        <td class="a">
          3
        </td>
        <td class="b">
          6
        </td>
        <td class="c">
          9
        </td>
      </tr>
    </table>
  </body>
</html>
