<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      DataFrame Table
    </title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">
      Heading 1
    </h1>
    <p>
      This is a sample dataframe table.
    </p>
    <table class="top-spacing">
      <tr>
        <th>
          A
        </th>
        <th>
          B
        </th>
        <th>
          C
        </th>
      </tr>
      <tr class="odd">
        <td class="a">
          1
        </td>
        <td class="b">
          4
        </td>
        <td class="c">
          7
        </td>
      </tr>
      <tr class="even">
        <td class="a">
          2
        </td>
        <td class="b">
          5
        </td>
        <td class="c">
          8
        </td>
      </tr>
      <tr class="odd">
        <td class="a">
          3
        </td>
        <td class="b">
          6
        </td>
        <td class="c">
          9
        </td>
      </tr>
    </table>
  </body>
</html>
